<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro Usuarios</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body id="registro">
	<section>
		<nav id="horizontal_navbar">
			<img id="landing_logo" src="img/landing_logo.jpg">
			
		</nav>
	</section>
	<br><br><br>
	<div id="titulo_registro">CALZADO INDUSTRIAL MAFECAR VALRAM<br><br>Crea una cuenta </div>
	<div id="contenedor_registro">
	<form id="form_nuevo_usuario">
		<fieldset>
			<legend>Usuario</legend>
				<input id="dato_nombre_usuario" type="text" >
		</fieldset>
		<br>
		<fieldset>
			<legend>Edad</legend>
				<input id="dato_edad_usuario" type="text" onblur="validaEdad()">
		</fieldset>
		<br>
		<fieldset>
			<legend>Contraseña</legend>
			<input id="dato_contraseña" type="password" >
		</fieldset>
		<br><br>
		<button id="enviar_registro">Registar</button>
	</form>
	</div>
<script type="text/javascript" src="js/validaciones.js"></script>
</body>
</html>
